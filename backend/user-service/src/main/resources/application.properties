# Server configuration
server.port=8081
spring.application.name=user-service

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/linghu_user?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=keyan
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.example.backend=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# JWT Configuration
jwt.secret=linghu-secret-key-must-be-at-least-32-characters-long-for-security
jwt.expiration=3600000

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
