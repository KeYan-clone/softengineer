version: '3.8'

services:
  evaluation-db:
    image: mysql:8.0
    container_name: evaluation-db
    environment:
      MYSQL_DATABASE: evaluation_db
      MYSQL_USER: evaluation_user
      MYSQL_PASSWORD: evaluation_pass
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - evaluation_db_data:/var/lib/mysql
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  evaluation-service:
    build: .
    container_name: evaluation-service
    depends_on:
      evaluation-db:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:mysql://evaluation-db:3306/evaluation_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=evaluation_user
      - SPRING_DATASOURCE_PASSWORD=evaluation_pass
    ports:
      - "8083:8083"
    volumes:
      - ./logs:/app/logs

volumes:
  evaluation_db_data:
